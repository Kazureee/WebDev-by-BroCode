<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="" method="post">
        <h1>Forms</h1>
        <hr>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Sponge" minlength="6" maxlength="15" required>

        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="123***" minlength="8" max length="15" required>

        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="2Ff8o@example.com" required>

        <br>
        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9}{4} required]">

        <br>
        <label for="bday">Birthdate: </label>
        <input type="date" id="bday" required>

        <br>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" default="1" required>

        <br>
        <label for="Radio"></label>

        <label for="title">Title</label>

        <label for="title">Mr.</label>
        <label for="title">Mrs.</label>
        <label for="title">PhD.</label>
        
        <br>
        <input type="reset"> 
        <br>
        <input type="submit">
    </form>

</body>
</html>
